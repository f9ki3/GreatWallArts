<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='img/gwoa_logo.png') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/sales_table.css') }}"
    />
    <title>Summary Report</title>
    {% include 'components/header.html' %}
    <style>
      tbody tr {
        cursor: pointer;
      }
      .sortable:hover {
        cursor: pointer;
        text-decoration: underline;
      }
      .pagination-controls {
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
      }
      .per-page-select {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="d-flex">
      {% include 'components/navbar.html' %}
      <div class="w-100">
        {% include 'components/navigation.html' %}
        <div class="container mt-5">
          <!-- Print Button Row -->
          <!-- Summary Header and Stats -->
          <div class="row align-items-start">
            <div class="col-md-6 col-12 mb-4 mb-md-0">
              <h1 class="fw-bolder text-black">Summary Report</h1>
              <p class="text-muted">
                View the annual summary report of sales and logistics
              </p>
            </div>
            <div class="col-md-6 col-12 d-flex justify-content-end">
              <button
                onclick="window.print()"
                class="btn w-25 btn-warning prnt"
              >
                <i class="bi bi-printer me-1"></i> Print Report
              </button>
            </div>
          </div>
          <div class="row g3 mb-3">
            <div class="col-md-4 col-sm-6 col-12">
              <div class="border rounded-3 p-3 shadow-sm h-100">
                <h4 id="totalPaid" class="fw-bolder text-black">0</h4>
                <p class="mb-0 text-black">
                  <i class="bi bi-cash-coin me-1 text-success"></i>Overall Paid
                </p>
              </div>
            </div>
            <div class="col-md-4 col-sm-6 col-12">
              <div class="border rounded-3 p-3 shadow-sm h-100">
                <h4 id="totalOverdue" class="fw-bolder text-black">0</h4>
                <p class="mb-0 text-black">
                  <i class="bi bi-exclamation-octagon-fill me-1 text-danger"></i
                  >Overall Overdue
                </p>
              </div>
            </div>
            <div class="col-md-4 col-sm-6 col-12">
              <div class="border rounded-3 p-3 shadow-sm h-100">
                <h4 id="totalPending" class="fw-bolder text-black">0</h4>
                <p class="mb-0 text-black">
                  <i class="bi bi-hourglass-split me-1 text-warning"></i>Overall
                  Pending
                </p>
              </div>
            </div>
          </div>

          <!-- Wrap the canvas -->
          <div class="chart-container" style="position: relative; width: 100%">
            <canvas id="invoiceAreaChart"></canvas>
          </div>
        </div>
      </div>
    </div>
    {% include 'components/footer.html' %}

    <!-- Chart.js Script -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Include Chart.js -->
    <script src="{{ url_for('static', filename='js/get_summary.js') }}"></script>
  </body>
</html>
