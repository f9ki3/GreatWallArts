<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='img/gwoa_logo.png') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/sales_table.css') }}"
    />
    <title>Sales</title>
    {% include 'components/header.html' %}
    <style>
      tbody tr {
        cursor: pointer;
      }

      .sortable:hover {
        cursor: pointer;
        text-decoration: underline;
      }
      /* Align per-page selector and pagination */
      .pagination-controls {
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
      }
      .per-page-select {
        margin-bottom: 10px;
      }
      @media (max-width: 576px) {
        .pagination-controls {
          flex-direction: column;
          align-items: center;
        }
        .per-page-select {
          width: 100%;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="d-flex">
      {% include 'components/navbar.html' %}
      <div class="w-100">
        {% include 'components/navigation.html' %}
        <div class="container mt-5">
          <div class="row align-items-center">
            <div class="col-md-12 col-12">
              <h1 class="fw-bolder">Sales Invoices</h1>
              <p class="text-muted">You can view and find recent sales here.</p>
            </div>
          </div>

          <!-- Search Bar -->
          <div class="row mb-3">
            <div class="col-md-6">
              <input
                type="text"
                id="search-input"
                class="form-control"
                placeholder="Search by ID..."
              />
            </div>
          </div>

          <!-- Sales Table -->
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th><p>ID</p></th>
                  <th class="sortable" data-sort="total_sum">
                    <p>Total Sum</p>
                  </th>
                  <th class="sortable" data-sort="earnings"><p>Earnings</p></th>
                  <th class="sortable text-end" data-sort="timestamp">
                    <p>Timestamp</p>
                  </th>
                </tr>
              </thead>
              <tbody id="sales-table-body">
                <tr>
                  <td colspan="4" class="text-center">Loading data...</td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- Per Page Selector and Pagination -->
          <div class="pagination-controls">
            <!-- Per Page Selector -->
            <div class="per-page-select">
              <label for="per-page" class="form-label me-2"
                >Show per page:</label
              >
              <select id="per-page" class="form-select w-auto">
                <option value="5">5</option>
                <option value="10" selected>10</option>
                <option value="20">20</option>
                <option value="50">50</option>
              </select>
            </div>

            <!-- Pagination Controls -->
            <nav>
              <label for="per-page" class="form-label me-2">Pagination:</label>
              <ul class="pagination">
                <li class="page-item">
                  <button class="page-link text-muted" id="prev-page">
                    Previous
                  </button>
                </li>
                <li class="page-item">
                  <span class="page-link text-muted" id="page-info"
                    >Page 1</span
                  >
                </li>
                <li class="page-item">
                  <button class="page-link text-muted" id="next-page">
                    Next
                  </button>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
    {% include 'components/footer.html' %}

    <!-- jQuery (Required) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/get_sales_all.js') }}"></script>
  </body>
</html>
